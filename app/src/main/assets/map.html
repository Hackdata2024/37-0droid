<!DOCTYPE html>
<html>
<head>
    <title>OpenStreetMap with Leaflet</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
<div id="map" style="height: 100vh;"></div>

<script>
    function updateMapWithLocation(latitude, longitude, city) {
        var map = L.map('map').setView([latitude, longitude], 13); // Set initial coordinates and zoom level
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        // Add a marker for the user's location
        L.marker([latitude, longitude]).addTo(map)
            .bindPopup(city).openPopup();

        // Add markers or other map interactions as needed
    }
</script>

</body>
</html>
